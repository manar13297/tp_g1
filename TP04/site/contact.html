        <article>
                <form>
                        <div>
                            <label class="contactlab"><b>Nom:</b></label><br>
                            <input type="text" placeholder="Votre nom" name="Nom">
                        </div>
                        <div>
                            <br>
                            <label class="contactlab"><b>Prenom:</b></label><br>
                            <input type="text" placeholder="Votre prenom" name="prn" >
                        </div>
                        <div>
                            <br>
                            <label class="contactlab"><b>E_mail:</b></label><br>
                            <input type="text" placeholder="Votre e_mail" name="mail" >
                        </div>
                        <div>
                            <br>
                            <label class="contactlab"><b>Mot de passe:</b></label><br>
                            <input type="password" placeholder="password" name="pwd">
                        </div>
                        <div class="contactlab">
                            <br>
                            <label><b>Genre:</b></label><br>
                            <input type="radio" name="gnr" value="M">M<br>
                            <input type="radio" name="gnr" value="F">F<br>
                        </div>
                        <div class="contactlab">
                            <br>
                            <label class="contactlab"><b>Langues:</b></label><br>
                            <input type="checkbox" name="AR">Ar<br>
                            <input type="checkbox"  name="FR">fr<br>
                            <input type="checkbox" name="AN">an<br>
                            <select>
                                <option>Maroc</option>
                                <option>Algerie</option>
                                <option>Tunisie</option>
                            </select>
                        </div>
                        <div>
                            <br>
                            <label class="contactlab"><b>Message:</b></label><br>
                            <textarea cals ="50" raws="10" name="msg"></textarea>
                        </div>
                        <div>
                            <br> <input type="submit" value="Envoyer">
                            <input type="reset" value="réinitialiser">
                        </div>
            
                    </form>
